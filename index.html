    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="w-full flex flex-col md:flex-row">
      <div class="attributes p-4 flex-1 text-center text-2xl sm:text-4xl">
        <h1>Rolagem de Ataque & Teste de Resistência</h1>
        <div class="modifier w-full border-t-2 border-black">
          <p>Modificador:</p>
          <select onChange="modifier()" name="modifier" id="modifier">
            <option value="-1">-1</option>
            <option value="0">0</option>
            <option value="+1">+1</option>
            <option value="+2">+2</option>
            <option value="+3">+3</option>
            <option value="+4">+4</option>
            <option value="+5">+5</option>
          </select>
        </div>
        <div class="bonus">
          <p>Bônus:</p>
          <select onChange="bonus()" name="bonus" id="bonus">
            <!-- <option value="-1">-1</option> -->
            <option value="0">0</option>
            <option value="+1">+1</option>
            <option value="+2">+2</option>
            <option value="+3">+3</option>
            <option value="+4">+4</option>
            <option value="+5">+5</option>
          </select>
        </div>
        <div class="additionalDice">
          <p>Dado adicional:</p>
          <select name="additionalDice" id="additionalDice">
            <option value="none">Nenhum</option>
            <option value="d4">d4</option>
            <option value="d6">d6</option>
            <option value="d8">d8</option>
            <option value="d10">d10</option>
            <option value="d12">d12</option>
            <option value="d20">d20</option>
          </select>
        </div>
        <button class="rollDice transition ease-in-out m-4 px-4 py-4 rounded-3xl shadow-md bg-blue-500 hover:scale-125 hover:bg-indigo-500 duration-300 hover:shadow-2xl">Roller!</button>
        <div class="diceResult w-2/3 mx-auto h-14 bg-gradient-to-r from-cyan-500 to-blue-500">
          <h1>Resultado:</h1>
          <div class="result">
            <span class="rolledNumber"></span>
          </div>
          <div class="alert">
            <span class="diceAlert"></span>
          </div>
        </div>
      </div>
